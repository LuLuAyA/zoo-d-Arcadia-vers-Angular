 <img class="baniere-contact" src="..\assets\Baniere ECF\Contact.png" alt="formulaire de contact">
    <h2 class="titre-contact">Formulaire de contact :</h2>
<form class="formulaire">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
      <div class="col">
        <div data-mdb-input-init class="form-outline">
            <label class="form-label" for="form6Example1">Nom</label>
          <input type="text" id="form6Example1" class="form-control" />
        </div>
      </div>
      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <label class="form-label" for="form6Example2">Prénom</label>
          <input type="text" id="form6Example2" class="form-control" />
        </div>
      </div>
    </div>
    
  
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form6Example5">Email :</label>
      <input type="email" id="form6Example5" class="form-control" />
    </div>
  
    <!-- Number input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form6Example6">Téléphone :</label>
      <input type="number" id="form6Example6" class="form-control" />
    </div>
  
    <!-- Message input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form6Example7">Message :</label>
      <textarea class="form-control" id="form6Example7" rows="4"></textarea>
    </div>
  
    <!-- Submit button -->
    <button data-mdb-ripple-init type="button" class="btn-envoyer">Envoyer :</button>
  </form>
